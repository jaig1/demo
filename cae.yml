---
# Replication controller section
apiVersion: v1
kind: ReplicationController
metadata:
  name: reactive-spring-sample

spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: reactive-spring-sample
      annotations:
        coi/policy: iam-search
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "vault-init",
            "image": "containers.cisco.com/oneidentity/vault-init:v1.0",
            "imagePullPolicy": "Always",
            "volumeMounts": [
              {
                "name": "vault-token",
                "mountPath": "/var/run/secrets/coi"
              }
            ]
          }
        ]'
    spec:
      containers:
        - name: reactive-spring-sample
          image: containers.cisco.com/oneidentity/reactive-spring-sample:master-1
          imagePullPolicy: Always
          env:
            - name: VAULT_SERVICE_NAME
              value: "iam-search"
          ports:
            - containerPort: 9443
              protocol: TCP
              name: search
          volumeMounts:
            - name: vault-token
              mountPath: "/var/run/secrets/coi"
          resources:
              limits:
                cpu: '6'
                memory: 4Gi
              requests:
                cpu: '4'
                memory: 2Gi
      volumes:
        - name: vault-token
          emptyDir: {}
---
# Service section
apiVersion: v1
kind: Service
metadata:
  name: reactive-spring-sample
  labels:
    name: reactive-spring-sample
spec:
  ports:
    # the port that this service should serve on
       - name: http
         protocol: TCP
         port: 9443
         targetPort: 9443
       - name: toute
         prtocol: TCP
         port: 8080
         targetPort: 9443
  type: LoadBalancer
  # label kys and values that must match in order to receive traffic for this service
  selector:
     name: service-iam-search