---
# Replication controller section
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: reactive-spring-sample

spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: reactive-spring-sample
      annotations:
        coi/policy: iam-search
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "vault-init",
            "image": "containers.cisco.com/oneidentity/vault-init:v1.0",
            "imagePullPolicy": "Always",
            "volumeMounts": [
              {
                "name": "vault-token",
                "mountPath": "/var/run/secrets/coi"
              }
            ]
          }
        ]'
    spec:
      containers:
        - name: reactive-spring-sample
          image: containers.cisco.com/oneidentity/reactive-spring-sample:develop-10
          imagePullPolicy: Always
          env:
            - name: VAULT_SERVICE_NAME
              value: "iam-search"
            - name: SPRING_DATA_MONGODB_HOST
              value: "173.36.77.64"
            - name: SPRING_DATA_MONGODB_PORT
              value: "32252"
          ports:
            - containerPort: 9443
              protocol: TCP
              name: search
          volumeMounts:
            - name: vault-token
              mountPath: "/var/run/secrets/coi"
          resources:
              limits:
                cpu: '2'
                memory: 4Gi
              requests:
                cpu: 200m
                memory: 2Gi
      volumes:
        - name: vault-token
          emptyDir: {}
---